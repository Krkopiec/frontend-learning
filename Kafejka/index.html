<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kafejka</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body class="container">
        <header>
            <h1>Kafejka</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-zamowienie="formularz">
                        <div class="form-group">
                            <label for="zamowienieKawy">Zamówienie</label>
                            <input class="form-control" name="kawa" id="zamowienieKawy" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="daneEmail">Adres e-mail</label>
                            <input class="form-control" type="email" name="adresEmail"
                            id="daneEmail" value="" placeholder="dr@who.com">
                        </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="wielkość" value="mala">
                                    Mała
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="wielkość" value="srednia" checked>
                                    Średnia
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="wielkość" value="duza">
                                    Duża
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="smakKawy"Smak></label>
                                <select id="smakKawy" class="form-control" name="smak">
                                    <option value="">Brak</option>
                                    <option value="karmelowy">karmelowy</option>
                                    <option value="migdałowy">migdałowy</option>
                                    <option value="czekoladowy">czekoladowy</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="mocKawy">Moc kawy</label>
                                <input name="moc" id="mocKawy" type="range" value="30">
                            </div>
                            <button type="submit" class="btn btn-default">Wyślij</button>
                            <button type="reset" class="btn btn-default">Resetuj</button>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Oczekujące zamówienia:</h4>
                    <div data-zamowienie="listaZamowien">

                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
        <script src="skrypty/listazamowien.js" charset="utf-8"></script>
        <script src="Skrypty/obslugaformularza.js" charset="utf-8"></script>
        <script src="Skrypty/bazadanych.js" charset="utf-8"></script>
        <script src="Skrypty/furgonetka.js" charset="utf-8"></script>
        <script src="Skrypty/glowny.js"     charset="utf-8"></script>
    </body>
</html>
